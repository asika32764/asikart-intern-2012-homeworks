<h2>豐年祭</h2>
豐年祭為阿美族規模最盛大且熱鬧非凡的節慶，它包含了政治、軍事、經濟、教育、訓練等功能，故豐年祭到現在仍在阿美族人心目中認為是一年中最神聖的祭典，也是族人命脈延續根源。

阿美族即將成年的勇士，一一上前，接受部落長老的訓示，再用藤條狠狠往屁股一揮，記住長老的鞭打後，這些小男生就有資格上山打獵。
